<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    />

      href="images/apple-touch-icon.png"
    />

  <body class="font-poppins m-0 pt-16" x-data="{...sidebar()}">
    <div class="flex min-h-[100vh] w-full flex-col bg-[#f3f3f3]">
      <!-- Header section -->
      <header

        <a

        >

            class="rounded-xl border-2 border-sky-600 bg-transparent py-2 px-4 text-sky-600 hover:border-sky-600 hover:bg-sky-600 hover:text-white"

        </a>
        <!-- Navigation bar -->
        <nav id="nav-bar" class="nav-bar">
          <ul id="nav-links" class="flex gap-2">
            <li class="nav-link">
              <a class="flex items-center p-0" href="#projects">Projects</a>
            </li>
            <li class="nav-link">
              <a
                class="flex items-center p-0"
                href="https://github.com/Daniel4lm/frontend_mentor_challenges"
                target="_blank"
                >Source code</a
              >
            </li>
            <li class="nav-link link-active">
              <a
                class="flex items-center p-0"
                href="https://github.com/Daniel4lm/"
                target="_blank"
              >
                <svg
                  width="24"
                  height="24"
                  fill="currentColor"
                  class="mr-3 transform text-sky-600 text-opacity-50"
                >
                  <path

                </svg>
                <span>GitHub</span>
              </a>
            </li>
          </ul>
        </nav>

        <button
          :class="sidebarOpen ? 'hamburger toggle' : 'hamburger'"
          x-on:click="toggleSideBar"
        >
          <div class="hamb-line"></div>
          <div class="hamb-line"></div>
          <div class="hamb-line"></div>
        </button>
      </header>

      <!-- Side bar -->
      <div :class="sidebarOpen ? 'side-bar' : 'side-bar side-bar-collapsed'">
        <div
          :class="sidebarOpen ? 'side-bar-overlay' : 'side-bar-overlay side-bar-overlay-collapsed'"
          x-on:click="setToggle(false)"
        ></div>

        <div
          class="sidebar-menu-container"
          :style="{
          width: window.innerWidth < 375 ? window.innerWidth / 2 + 'px' : window.innerWidth / 3 + 'px', 
          [sideBarSide.left]: (sidebarOpen ? 0 : (window.innerWidth / 3 * -1)) + 'px'
        }"
        >
          <div
            :class="sidebarOpen ? 'hide-element close' : 'hide-element'"
          ></div>

          <!-- close button -->
          <div>
            <span
              class="material-icons side-nav-bar-close"
              x-on:click="setToggle(false)"
              >clear</span
            >
          </div>
          <ul class="sidebar-links">
            <template x-for="item in navLinks">
              <li class="sidebar-link">
                <a :href="item.link" x-text="item.title"></a>
              </li>
            </template>
          </ul>
        </div>
      </div>
      <!-- main page section -->
      <main
        x-data="projects()"
        class="flex w-full flex-[2] flex-col justify-center p-4"
      >
        <section
          id="projects"
          class="section-shadow m-auto my-10 w-[95%] rounded-xl bg-white p-8 sm:w-max"
        >
          <div
            class="mobile:mb-0 mb-4 flex flex-wrap items-center gap-4 md:flex-nowrap"

              </svg>
              <p class="my-4 text-[1.3em] text-slate-800">
                Frontend challenges:
              </p>
            </div>
            <div
              class="mobile:w-max mobile:justify-start flex w-full items-center justify-center gap-4"
            >
              <span
                class="rounded-full bg-sky-100 py-2 px-3 text-xl font-medium text-sky-500"
                >tailwind-css</span
              >
            </div>
          </div>
          <hr />

          <ul class="p-0 sm:p-4">
            <template
              x-for="project in filterProjectsStrict(['html', 'css', 'tailwind-css'])"
              :key="project.id"
            >
              <li class="challenge-item border-b border-slate-100">
                <a :href="project.link" class="p-2" x-text="project.title"></a>
                <a
                  class="text-optimum-blue hover:text-optimum-darkblue text-right sm:text-center"
                  target="_blank"
                  :href="project.sourceCode"
                >
                  Source code
                </a>
              </li>
            </template>
          </ul>

          <br />

          <div
            class="mobile:mb-0 mb-4 flex flex-wrap items-center gap-4 md:flex-nowrap"
          >
            <div class="flex items-center gap-4">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-ui-checks-grid text-danger"
                viewBox="0 0 18 18"
              >
                <path
                  d="M2 10h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1zm9-9h3a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-3a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1zm0 9a1 1 0 0 0-1 1v3a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-3a1 1 0 0 0-1-1h-3zm0-10a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2h-3zM2 9a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h3a2 2 0 0 0 2-2v-3a2 2 0 0 0-2-2H2zm7 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2h-3a2 2 0 0 1-2-2v-3zM0 2a2 2 0 0 1 2-2h3a2 2 0 0 1 2 2v3a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V2zm5.354.854a.5.5 0 1 0-.708-.708L3 3.793l-.646-.647a.5.5 0 1 0-.708.708l1 1a.5.5 0 0 0 .708 0l2-2z"
                ></path>
              </svg>
              <p class="my-4 text-[1.3em] text-slate-800">
                Frontend challenges:
              </p>
            </div>
            <div
              class="mobile:w-max mobile:justify-start flex w-full items-center justify-center gap-4"
            >
              <span
                class="rounded-full bg-sky-100 py-2 px-3 text-xl font-medium text-sky-500"
                >tailwind-css</span
              >
              <span
                class="rounded-full bg-emerald-100 py-2 px-3 text-xl font-medium text-emerald-600"
                >alpine.js</span
              >
            </div>
          </div>
          <hr />

          <ul class="p-0 sm:p-4">
            <template
              x-for="project in filterProjectsAny(['alpinejs'])"
              :key="project.id"
            >
              <li class="challenge-item border-b border-slate-100">
                <a :href="project.link" class="p-2" x-text="project.title"></a>
                <a
                  class="text-optimum-blue hover:text-optimum-darkblue text-right sm:text-center"
                  target="_blank"
                  :href="project.link"
                >
                  Source code
                </a>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer
        class="flex w-full flex-1 flex-col items-center justify-center bg-slate-500 py-14 text-center text-slate-50 sm:flex-row"
      >
        <div class="mx-10 flex flex-col place-content-center text-center">
          <div class="text-[1.2em] font-bold">
            Front-end development challenges
          </div>
          <div>
            by
            <a
              class="text-sky-300 hover:text-sky-200"
              href="https://www.frontendmentor.io"
              target="_blank"
              >Frontend Mentor</a
            >
          </div>
          <div>
            for
            <a
              class="text-sky-300 hover:text-sky-200"
              href="https://github.com/optimumBA"
              target="_blank"

            Internship.

        <div class="mx-10 my-10 flex flex-col justify-center sm:my-0">
          <p class="text-[1.2em]">Daniel Molnar</p>
          <ul class="my-2 flex items-center justify-center">

              <a

            </li>
            <li class="mx-4">
              <a
                href="https://www.instagram.com/daniel4molnar/"
                class="text-slate-100 hover:text-amber-300"
                aria-label="Instagram"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  viewBox=" 0 0 24 24"
                  width="28"
                  height="28"
                >
                  <path
                    fill="currentColor"
                    d="M12 2.163c3.204 0 3.584.012 4.85.07 3.252.148 4.771 1.691 4.919 4.919.058 1.265.069 1.645.069 4.849 0 3.205-.012 3.584-.069 4.849-.149 3.225-1.664 4.771-4.919 4.919-1.266.058-1.644.07-4.85.07-3.204 0-3.584-.012-4.849-.07-3.26-.149-4.771-1.699-4.919-4.92-.058-1.265-.07-1.644-.07-4.849 0-3.204.013-3.583.07-4.849.149-3.227 1.664-4.771 4.919-4.919 1.266-.057 1.645-.069 4.849-.069zM12 0C8.741 0 8.333.014 7.053.072 2.695.272.273 2.69.073 7.052.014 8.333 0 8.741 0 12c0 3.259.014 3.668.072 4.948.2 4.358 2.618 6.78 6.98 6.98C8.333 23.986 8.741 24 12 24c3.259 0 3.668-.014 4.948-.072 4.354-.2 6.782-2.618 6.979-6.98.059-1.28.073-1.689.073-4.948 0-3.259-.014-3.667-.072-4.947-.196-4.354-2.617-6.78-6.979-6.98C15.668.014 15.259 0 12 0zm0 5.838a6.162 6.162 0 100 12.324 6.162 6.162 0 000-12.324zM12 16a4 4 0 110-8 4 4 0 010 8zm6.406-11.845a1.44 1.44 0 100 2.881 1.44 1.44 0 000-2.881z"

    <script>
      document.addEventListener('alpine:init', function () {
        Alpine.data('sidebar', function () {
          return {
            sidebarOpen: false,
            toggleSideBar() {
              this.sidebarOpen = !this.sidebarOpen
            },
            setToggle(newStatus) {
              this.sidebarOpen = newStatus
            },
            sideBarSide: {
              left: 'left',
              right: 'right',
            },
            navLinks: [
              {
                id: 1,
                title: 'home',
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/',
              },
              {
                id: 2,
                title: 'projects',
                link: '#projects',
              },
              {
                id: 3,
                title: 'source code',
                link: 'https://github.com/Daniel4lm/frontend_mentor_challenges',
              },
              {
                id: 4,
                title: 'github',
                link: 'https://github.com/Daniel4lm/',
              },
            ],
          }
        })

        Alpine.data('scrollData', function () {
          return {
            lastScrollY: window.pageYOffset || 0,
            scrollClass: '',
            init() {
              this.lastScrollY = parseInt(
                localStorage.getItem('last-scroll') || '0'
              )
            },
            onScrollState() {
              const currentScroll = window.pageYOffset

              if (currentScroll <= 0) {
                this.scrollClass = 'on-top'
              } else if (
                currentScroll > 50 &&
                currentScroll > this.lastScrollY
              ) {
                this.scrollClass = 'scroll-down'
              } else {
                this.scrollClass = 'scroll-up'
              }
              localStorage.setItem('last-scroll', currentScroll.toString())
              this.lastScrollY = currentScroll
            },
          }
        })

        Alpine.data('projects', function () {
          return {
            projects: [
              {
                id: 1,
                title: 'QR Code component',
                tags: ['html', 'css', 'tailwind-css'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/qr_code_component',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/qr_code_component/challenges/qr_code_component',
              },
              {
                id: 2,
                title: 'Stats preview card component',
                tags: ['html', 'css', 'tailwind-css'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/stats_preview_card_component',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/stats_preview_card_component/challenges/stats_preview_card_component',
              },
              {
                id: 3,
                title: 'Profile card component',
                tags: ['html', 'css', 'tailwind-css'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/profile_card_component',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/profile_card_component/challenges/profile_card_component',
              },
              {
                id: 4,
                title: 'Order summary component',
                tags: ['html', 'css', 'tailwind-css'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/order_summary_component',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/order_summary_component/challenges/order_summary_component',
              },
              {
                id: 5,
                title: 'Chat app CSS illustration',
                tags: ['html', 'css', 'tailwind-css'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/chat_app_css_illustration',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/chat_app_css_illustration/challenges/chat_app_css_illustration',
              },
              {
                id: 6,
                title: 'FAQ accordion card',
                tags: ['html', 'css', 'tailwind-css', 'alpinejs'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/faq_accordion_card',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/faq_accordion_card/challenges/faq_accordion_card',
              },
              {
                id: 7,
                title: 'Blogr landing page',
                tags: ['html', 'css', 'tailwind-css', 'alpinejs'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/blogr_landing_page',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/blogr_landing_page/challenges/blogr_landing_page',
              },
              {
                id: 8,
                title: 'Interactive pricing component',
                tags: ['html', 'css', 'tailwind-css', 'alpinejs'],
                link: 'https://daniel4lm.github.io/frontend_mentor_challenges/interactive_pricing_component',
                sourceCode:
                  'https://github.com/Daniel4lm/frontend_mentor_challenges/tree/interactive_pricing_component/challenges/interactive_pricing_component',
              },
            ],

            filterProjectsStrict(categories = ['']) {
              let outProjects = []
              this.projects.forEach((proj) => {
                let isEvery = proj.tags.every((tag) => {
                  if (categories.some((cat) => cat === tag)) {
                    return true
                  }
                })
                if (isEvery) {
                  outProjects.push(proj)
                }
              })
              return outProjects
            },

            filterProjectsAny(categories = ['']) {
              let outProjects = []
              this.projects.forEach((proj) => {
                let isEvery = categories.every((cat) => {
                  if (proj.tags.some((tag) => tag === cat)) {
                    return true
                  }
                })
                if (isEvery) {
                  outProjects.push(proj)
                }
              })
              return outProjects
            },
          }
        })
      })
    </script>
  </body>
</html>
